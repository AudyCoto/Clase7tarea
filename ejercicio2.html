<body>
    <script type = "text/javascript">
   
        var productos=[
            {
                nombre: 'BigCola',
                lugar: 'inventory',
                tipo: 'beverage',
                precio: 20 
            }
            ,
            {
                nombre: 'PepsiCola',
                lugar: 'inventory',
                tipo: 'beverage',
                precio: 60 
            }
            ,
            {
                nombre: 'Dr.Peper',
                lugar: 'inventory',
                tipo: 'beverage',
                precio: 40 
            }
            ,
            {
                nombre: 'Mineral',
                lugar: 'invento',
                tipo: 'beveage',
                precio: 40 
            }
        ]




    function totalByCategory(lugar,tipo)
    {
        
        let total = productos.filter(e => e.lugar==lugar).filter(e => e.tipo==tipo).reduce((total,sum) => total + sum.precio,0);
        return total
    }
console.log(totalByCategory('inventory','beverage'));


</script>
